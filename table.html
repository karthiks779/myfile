<!DOCTYPE html>
<html>
<head>
<style>
table,td{
  border: 1px solid black;
}
option {
  font-size: 30px;
}
</style>

</head>
<body>

<label for="browser">Customer name :</label>
<input  list="browsers" name="browser" id="browser">
<label for="num">Amount:</label>
<input style="font-size:20px" type="number" name="num" id="num">

<datalist  id="browsers">
  <option value="micro">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
<button type="button" onclick="myFunction()">Try it</button>
<p id="demo"></p>
<table style="margin-top:-0.7rem; font-size:30px" id="myTable">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
  </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
  </tr>
  <tr>
    <td>Row3 cell1</td>
    <td>Row3 cell2</td>
  </tr>
</table>
<br>

<button type="button" onclick="myFunction()">Try it</button>
<button onclick="window.print()">Print this page</button>
 <a onclick="this.href='data:text/html;charset=UTF-8,'+encodeURIComponent(document.documentElement.outerHTML)" href="#" download="page.html">Download</a>


<script>
  var sum=0;
  var count=2;
function myFunction() { 

if((document.getElementById("num").value)!="")
{
  var table = document.getElementById("myTable");
  var row = table.insertRow(0);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  cell1.innerHTML = document.getElementById("browser").value
  cell2.innerHTML =document.getElementById("num").value
document.getElementById("browser").value="";
  sum+=parseInt(document.getElementById("num").value);
document.getElementById("num").value="";
  document.getElementById("browser").value=count++;
  document.getElementById("demo").innerHTML=sum;
  document.getElementById("demo1").innerHTML=sum;
}
  if(count<15)
  {
  var h=""+count
location.hash = h;
}
  return "u";
}
    
</script>
<body onbeforeunload="return myFunction()">
  <p style="margin-left:20rem; font-size:100px" id="demo1"></p>
<form style="margin:2rem 2rem"> <input type="text" name="name" id="name" /> </form>
</body>
</html>
